<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    
    <div class="content">
       
        <div class="content-1">
            <div>
                <h1>Leaderboard</h1>
            </div>
            <div class="heading">
                <div class="head-1">
                    Recent Scores
                </div>
                <button class="btn-1">Refresh</button>
            </div>
            <div class="board"></div>
        </div>
        
        <div class="input-1">
            <h2>Add your score</h2>
            <input class="name" placeholder="Your name">
            <input class="score" placeholder="Your score">
            <button class="submit">Submit</button>
        </div>
        
    </div>
</body>
</html>
