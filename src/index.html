<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    
    <div class="content">
       
        <div class="content-1">
            <div>
                <header>
                    <h1 class="main-heading">Leaderboard</h1>
                </header>
            </div>
            <div class="heading">
                <div class="head-1">
                    Recent Scores
                </div>
                <button class="btn-1">Refresh</button>
            </div>
            <div class="board"></div>
        </div>
        
        <form class="input-1" action="#">
            <h2>Add your score</h2>
            <input class="name" id="name" placeholder="Your name" value="" required>
            <input class="score" id ="score" placeholder="Your score" required>
            <button class="submit" type="submit">Submit</button>
        </form>
        
    </div>
</body>
</html>
